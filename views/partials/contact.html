<section>
    <div class="container">
        <div class="row">

        <div class="col-md-12">
            <div class="content-section mt30">
                
                <h3 class="contact-head">Contact Us</h3>
                <div class="alert alert-danger animated fadeIn" ng-show="conterror">{{conterror}}</div>  
                <div class="alert alert-success animated fadeIn" ng-show="contsucc">{{contsucc}}</div>  
                <form role="form" class="lineup_form clearfix" id="contact_form" ng-submit="submitContact()">
                    <div class="row">
                        <div class="col-md-6">
                        <div class="form-group form-section">
                        <label for="exampleInputEmail1">Looking For *</label>
                        <div class="select-style">                            
                            <input type="text"  class="form-control" ng-model="form.looking" id="name" placeholder="Looking for" required>
                        </div>
                        </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="exampleInputEmail1">Contact name *</label>
                                <input type="text"  class="form-control" ng-model="form.name" id="name" placeholder="Contact name" required>                               
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email address *</label>
                            <input type="email"  class="form-control" ng-model="form.email" id="name" placeholder="Enter email" required>                           
                        </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="exampleInputEmail1">Contact number</label>                               
                                <input type="text"  class="form-control" ng-model="form.contactnum" id="name" placeholder="Contact number">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                        <label for="Message">Message *</label>
                        <textarea  ng-model="form.message" class="form-control form-msg" id="message" rows="3" required></textarea>
                        </div>
                    </div>
                    </div> 
                    <button type="submit" id="partner-submit" class="btn btn-default btn-send">Send</button>
                </form>
            </div>
        </div>
        </div>
    </div>
</section>
